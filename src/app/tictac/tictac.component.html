<div class="bg-blue-500 text-white p-8">
  <div class="my-8 w-2/4 mx-auto flex justify-center p-8">
    <div class="w-1/2 flex flex-wrap">
      <button
        type="button"
        class="w-1/3 aspect-square border border-grey-500 text-2xl bg-red-400"
        (click)="putmark(i)"
        *ngFor="let each of symbols; index as i"
      >
        {{ each }}
      </button>
      <div class="flex flex-col mt-5">
        <span *ngIf="winner">WINNER IS :{{ currentTurn }}</span>
        <button (click)="reset()" class="py-2 px-4 bg-pink-500 rounded-lg">
          Reset
        </button>
      </div>
    </div>
  </div>
</div>
